<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Fight</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
  <script src="fight.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const article = fightData.find(f => f.id === id);

      if (article) {
        document.getElementById("judul").innerText = article.title;
        document.getElementById("tanggal").innerText = article.date;
        document.getElementById("gambar").src = article.image;
        document.getElementById("isi").innerText = article.full;
      } else {
        document.getElementById("content").innerHTML = "<p>Artikel tidak ditemukan.</p>";
      }
    });
  </script>
</head>
<body>
  <header>
    <h1 id="judul"></h1>
    <small id="tanggal"></small>
  </header>
  <main id="content">
    <img id="gambar" class="full-image"/>
    <p id="isi"></p>
  </main>
  <footer>
    <a href="index.html">Kembali ke Fight List</a>
  </footer>
</body>
</html>
