<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC Drill Signs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
  <script src="sign.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const listContainer = document.getElementById("sign-list");
      const input = document.getElementById("search-input");

      function render(data) {
        listContainer.innerHTML = "";
        if (data.length === 0) {
          listContainer.innerHTML = "<p>Tidak ada sign ditemukan.</p>";
          return;
        }

        data.forEach((item) => {
          const imgSrc = Array.isArray(item.images) ? item.images[0] : item.image;

          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img src="${imgSrc}" alt="${item.title}" class="thumbnail"/>
            <div class="news-content">
              <h3>${item.title}</h3>
              <small>${item.date}</small>
              <p>${item.snippet}</p>
              <a href="sign.html?id=${item.id}" class="read-more">Baca Selengkapnya</a>
            </div>
          `;
          listContainer.appendChild(card);
        });
      }

      render(signs);

      input.addEventListener("input", () => {
        const keyword = input.value.toLowerCase();
        const filtered = signs.filter(item =>
          item.title.toLowerCase().includes(keyword)
        );
        render(filtered);
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>NYC Drill Signs</h1>
  </header>
  <main>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Cari berdasarkan nama sign...">
    </div>

    <div id="sign-list" class="news-list"></div>
  </main>
  <footer>
    <p>&copy; 2025 T5BS Wiki</p>
  </footer>
</body>
</html>
