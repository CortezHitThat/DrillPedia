<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Rapper</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap"
    rel="stylesheet">
  <script src="rapper.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const rapper = rappers.find(r => r.id === id);

      if (rapper) {
        document.getElementById("judul").innerText = rapper.name;
        document.getElementById("tanggal").innerText = rapper.date;
        document.getElementById("gambar").src = rapper.image;
        document.getElementById("isi").innerText = rapper.bio;
      } else {
        document.getElementById("content").innerHTML = "<p>Rapper tidak ditemukan.</p>";
      }
    });
  </script>
</head>
<body>
  <header>
    <h1 id="judul"></h1>
    <small id="tanggal"></small>
  </header>
  <main id="content">
    <img id="gambar" class="full-image"/>
    <p id="isi"></p>
  </main>
  <footer>
    <a href="index.html">Kembali ke Daftar Rappers</a>
  </footer>
</body>
</html>
